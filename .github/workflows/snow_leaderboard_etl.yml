name: "Update Snowfall Data"

on:
  workflow_dispatch:
  schedule:
    # the data we want runs through 12:00 UTC; tbd when it is published, let's give it an hour.
    # daily at 13:00 UTC
    - cron: "0 13 * * *"

# will cancel previous workflows if they are still running.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  daily-update:
    name: Run ETL
    runs-on: ubuntu-latest
    steps:
      - name: Check out Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: "3.10"
      - name: Load cached Poetry installation
        id: cached-poetry-install
        uses: actions/cache@v3
        with:
          path: ~/.local
          # bump key to clear cache
          key: poetry-161-0
      - name: Install Poetry
        if: steps.cached-poetry-install.outputs.cache-hit != 'true'
        uses: snok/install-poetry@v1
        with:
          version: 1.6.1
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ hashFiles('**/poetry.lock') }}
      - name: Install python dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --sync --no-interaction --without dev --directory snow_leaderboard
      - name: Check hashboard cli version
        run: poetry run --directory snow_leaderboard hb --version
      - name: Run ETL pipeline
        run: poetry run --directory snow_leaderboard python -m etl
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          HASHBOARD_PROJECT_ID: ${{ secrets.HASHBOARD_PROJECT_ID }}
          HASHBOARD_ACCESS_KEY_ID: ${{ secrets.HASHBOARD_ACCESS_KEY_ID }}
          HASHBOARD_SECRET_ACCESS_KEY_TOKEN: ${{ secrets.HASHBOARD_SECRET_ACCESS_KEY_TOKEN }}

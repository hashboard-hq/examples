glean: "1.0"
type: saved_view
model: m::funnel
name: Funnel Overview
data:
  x:
    columnId: stage_name
  y:
    - columnId: user_count
    - name: Fall Off
      formula: difference(user_count, 1)
    - name: Fall Off %
      formula: percentChange(user_count, 1)
  filters: []
  sort:
    - columnId: stage_name
      order: asc
  limit: 10000
visualization:
  chartType: table
  showAxisLabels: true
  transpose: false
  tableCellFormatting: []
  tableVisualization:
    - columnId: user_count
      calculation: columnPercentMax
      heightPixels: 15
      type: bar
      maxWidthPixels: 100
      labelPlacement: right
  tableColumnWidths: []

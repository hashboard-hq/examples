glean: "1.0"
type: saved_view
model: m::funnel
name: Funnels by Username Cohort
data:
  x:
    columnId: stage_name
  y:
    columnId: user_count
  breakout:
    columnId: cohort_name_length
    groups:
      - key: Short Username
        color: "#003F5C"
      - key: Long Username
        color: "#FFA600"
    showOther: true
  filters: []
  limit: 10000
visualization:
  chartType: pivot
  showAxisLabels: true
  legend: top
  showLegendTitle: false
  tableCellFormatting:
    - color: none
      showPercentage: true
      calculation: columnPercentTotal
  tableVisualization:
    - calculation: columnPercentTotal
      heightPixels: 15
      type: bar
      maxWidthPixels: 100
      labelPlacement: right
  tableColumnWidths:
    - columnId: Short Username
      width: 239
    - columnId: Long Username
      width: 228

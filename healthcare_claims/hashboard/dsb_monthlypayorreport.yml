      width: 4
    - type: savedView
      #savedView: sv:NppIHwqEG2CXzCzR
      savedView: sv::bypatientage
      legendPosition: none
      width: 4
    - type: savedView
      #savedView: sv:EZvej27ahUddqu2H
      savedView: sv::byclaimsstatus
      legendPosition: none
      width: 4
    height: 6
  - blocks:

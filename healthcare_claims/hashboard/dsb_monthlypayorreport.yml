hbVersion: '1.0'
name: Monthly Payor report
description: ''
type: dashboard
globalFilters:
- dataModel: m::claims
  columnId: m::claims.payor_name
sections:
- filters: []
  rows:
  - blocks:
    - type: markdown
      text: ''
      width: 12
  - blocks:
    - type: customDashboardMetric
      label: ''
      ignoreDashboardFilters: false
      width: 4
      config:
        dataModel: m::claim_details
        measureId: claims
        filters: []
        metricType: timeseries
        dimensionId: m::claims.date_of_service
        granularity: month
        displayOptions:
          sparkline: false
          displayNumber: lastPeriod
          differenceConfig:
            showDifference: true
    - type: customDashboardMetric
      label: ''
      ignoreDashboardFilters: false
      width: 4
      config:
        dataModel: m::claim_details
        measureId: rejection_rate
        filters: []
        metricType: timeseries
        dimensionId: m::claims.date_of_service
        granularity: month
        displayOptions:
          sparkline: false
          displayNumber: lastPeriod
          differenceConfig:
            showDifference: true
    - type: customDashboardMetric
      label: ''
      ignoreDashboardFilters: false
      width: 4
      config:
        dataModel: m::claim_details
        measureId: count_distinct_patient_id
        filters: []
        metricType: timeseries
        dimensionId: m::claims.date_of_service
        granularity: week
        displayOptions:
          sparkline: false
          displayNumber: lastPeriod
          differenceConfig:
            showDifference: true
    height: 2
- filters: []
  rows:
  - blocks:
    - type: savedView
      #savedView: sv:b4XBq1NXCitaQboJ
      savedView: sv::claimallowedamountbystatus

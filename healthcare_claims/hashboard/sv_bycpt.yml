hbVersion: '1.0'
type: saved_view
#grn: sv:uLzfPnmRQo_kbiSP
alias: bycpt
model: m::claim_details
#model: m::claim_details
name: By CPT
data:
  metric:
    name: Percent of Total Claims
    formula: percentOfTotal(claims)
  rows:
    columnId: cpt_code
  filters:
  - columnId: m::claims.date_of_service
    range:
    - - -1
      - month
      - startOfPeriod: true
    - - 0
      - month
      - startOfPeriod: true
  - columnId: m::claims.date_of_service
    range:
    - - -1
      - month
      - startOfPeriod: true
    - - 0
      - month
      - startOfPeriod: true
  sort:
  - metricFormulaName: Percent of Total Claims
    order: desc
  limit: 10000
visualization:
  chartType: horizontal_bar
  legend: none
  showLegendTitle: false
  showBarLabels: true
  showAxisLabels: true

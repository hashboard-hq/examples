hbVersion: '1.0'
type: saved_view
alias: payorperformance
#grn: sv:BYbGAHTFVrYb11da
#model: m:56dca31e-9f9f-3182-ac30-954178407204
model: m::claim_details
name: Payor Performance
data:
  x:
    columnId: m:622eb9e2-2c0d-3b3c-8b49-713ea71697ab.payor_name
  y:
  - columnId: count_distinct_patient_id
  - columnId: claims
  - columnId: paid_amount
  - columnId: rejection_rate
  filters:
  - columnId: m:622eb9e2-2c0d-3b3c-8b49-713ea71697ab.date_of_service
    range:
    - - -1
      - month
      - startOfPeriod: true
    - - 0
      - month
      - startOfPeriod: true
  sort:
  - columnId: count_distinct_patient_id
    order: desc
  limit: 10000
visualization:
  chartType: table
  showAxisLabels: true
  legend: top
  showLegendTitle: false
  tableCellFormatting:
  - columnId: rejection_rate
    color: red
    calculation: columnPercentTotal
  - columnId: count_distinct_patient_id
    color: none
    showPercentage: true
    calculation: columnPercentTotal
  tableVisualization:
  - columnId: claim_lines
    calculation: columnPercentTotal
    heightPixels: 15
    type: bar
    maxWidthPixels: 100
    labelPlacement: right
  - columnId: count_distinct_patient_id
    calculation: columnPercentTotal
    heightPixels: 15
    type: bar
    maxWidthPixels: 100
    labelPlacement: right
  tableColumnWidths:
  - columnId: count_distinct_patient_id
    width: 245
  - columnId: '#virtual.622eb9e2-2c0d-3b3c-8b49-713ea71697ab.0a5044b4-78e7-3883-a3cd-ae1986269645'
    width: 163
  - columnId: claim_lines
    width: 212
  - columnId: claims
    width: 107

- id: submission_date
  type: datetime
  physicalName: SubmissionDate
  name: SubmissionDate
  primaryDate: false
  aggregationOptions:
    minGranularity: second
    maxGranularity: year
- id: payment_date
  type: datetime
  physicalName: PaymentDate
  name: PaymentDate
  primaryDate: false
  aggregationOptions:
    minGranularity: second
    maxGranularity: year
- id: provider_id
  type: attribute
  physicalName: ProviderID
  name: ProviderID
- id: status
  type: attribute
  physicalName: Status
  name: Status
- id: payor_name
  type: attribute
  physicalName: PayorName
  name: PayorName
- id: plan_information
  type: attribute
  physicalName: PlanInformation
  name: PlanInformation

hbVersion: '1.0'
type: saved_view
alias: bypatientage
#grn: sv:NppIHwqEG2CXzCzR
model: m::claim_details
name: By Patient Age
data:
  x:
    columnId: m::claim_details.age
    bins:
      binWidth: 5
      binsEnabled: true
  y:
    name: Percent of Total Claims
    formula: percentOfTotal(claims)
  filters:
  - columnId: m::claims.date_of_service
    range:
    - - -1
      - month
      - startOfPeriod: true
    - - 0
      - month
      - startOfPeriod: true
visualization:
  chartType: bar
  showAxisLabels: true
  missingValuesBehavior: show
  legend: none
  showLegendTitle: false

  - üìö Sales data model ([hashboard](https://demo.hashboard.com/app/m/edbc5759-6e93-3cc6-a310-3ddeed60b0ff), [code spec](https://github.com/hashboard-hq/examples/blob/main/retail_marketing/models/_sales.yml)) - shows all pizza sales across locations over the past five years.

glean: '1.0'
type: saved_view
model: ../models/mrr.yml
name: Net New Customers
data:
  x:
    columnId: date_month
    granularity: month
  y:
    name: Difference over customers
    formula: difference(customers, 2)
  filters:
  - columnId: date_month
    range:
    - '2018-01-01'
    - '2019-12-01'
visualization:
  chartType: bar
  showOther: true
  stack: unstack
  showAxisLabels: true


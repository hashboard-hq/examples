  dataModel: m::bq_job_metadata_${ALIAS_BQ_PROJECT_ID}
  measureId: total_compute_cost
  dimensionId: creation_time
  granularity: week
  displayOptions:
    sparkline: true
    numPeriodsToDisplay: 12
    displayLastPartialPeriod: false
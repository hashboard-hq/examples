hbVersion: "1.0"
type: saved_view
alias: compute_costs_by_user_${ALIAS_BQ_PROJECT_ID}
model: m::bq_job_metadata_${ALIAS_BQ_PROJECT_ID}
name: Compute cost by user for ${BQ_PROJECT_ID}
data:
  x:
    columnId: creation_time
    granularity: week
  y:
    columnId: total_compute_cost
  breakout:
    columnId: user_email
    metricId: total_compute_cost
    sort: desc
    limit: 6
    showOther: true
  filters:
    - columnId: creation_time
      range:
        - - -3
          - month
          - startOfPeriod: false
        - - 0
          - minute
visualization:
  chartType: line
  stack: unstack
  showAxisLabels: true
  legend: right
  showLegendTitle: false
